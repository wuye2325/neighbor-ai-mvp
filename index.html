<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>邻里分身 - 小区资源交换平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif; background: #FFFBF5; min-height: 100vh; overflow-x: hidden; }
        .phone-frame { width: 100%; max-width: 375px; min-height: 100vh; margin: 0 auto; background: #FFFFFF; position: relative; overflow: hidden; }
        
        /* Splash Screen */
        .splash-screen { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #FFFBF5; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; transition: opacity 0.5s ease, transform 0.5s ease; }
        .splash-screen.hidden { opacity: 0; transform: scale(1.1); pointer-events: none; }
        .logo-icon { width: 120px; height: 120px; background: #FFEDD5; border-radius: 30px; display: flex; justify-content: center; align-items: center; margin-bottom: 24px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .logo-icon i { font-size: 60px; color: #F97316; }
        .app-name { font-size: 32px; font-weight: 700; color: #3D2914; margin-bottom: 8px; }
        .app-slogan { font-size: 16px; color: #78716C; margin-bottom: 60px; }
        .loading-dots { display: flex; gap: 8px; }
        .loading-dots span { width: 8px; height: 8px; background: #F97316; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; opacity: 0.4; }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        
        /* Welcome Screen */
        .welcome-screen { padding: 40px 24px; text-align: center; }
        .welcome-icon { width: 100px; height: 100px; background: #FFEDD5; border-radius: 24px; display: flex; justify-content: center; align-items: center; margin: 0 auto 24px; }
        .welcome-icon i { font-size: 48px; color: #F97316; }
        .welcome-title { font-size: 28px; font-weight: 700; color: #3D2914; margin-bottom: 12px; }
        .welcome-subtitle { font-size: 16px; color: #78716C; line-height: 1.6; margin-bottom: 40px; }
        .feature-list { text-align: left; margin-bottom: 40px; }
        .feature-item { display: flex; align-items: flex-start; gap: 16px; padding: 16px 0; border-bottom: 1px solid #F5F0EB; }
        .feature-item:last-child { border-bottom: none; }
        .feature-icon { width: 48px; height: 48px; background: #FFEDD5; border-radius: 12px; display: flex; justify-content: center; align-items: center; flex-shrink: 0; }
        .feature-icon i { font-size: 24px; color: #F97316; }
        .feature-content h3 { font-size: 16px; font-weight: 600; color: #3D2914; margin-bottom: 4px; }
        .feature-content p { font-size: 14px; color: #78716C; line-height: 1.5; }
        
        .btn-primary { width: 100%; height: 56px; background: #F97316; border: none; border-radius: 16px; color: white; font-size: 18px; font-weight: 600; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 8px; transition: all 0.2s; }
        .btn-primary:active { background: #EA580C; transform: scale(0.98); }
        .btn-secondary { width: 100%; height: 56px; background: transparent; border: 2px solid #F97316; border-radius: 16px; color: #F97316; font-size: 18px; font-weight: 600; cursor: pointer; margin-top: 12px; transition: background 0.2s; }
        .btn-secondary:active { background: #FFEDD5; }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- Splash Screen -->
        <div class="splash-screen" id="splashScreen">
            <div class="logo-icon">
                <i class="fas fa-robot"></i>
            </div>
            <div class="app-name">邻里分身</div>
            <div class="app-slogan">AI 分身，帮你找到邻居</div>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen" style="display: none;">
            <div class="welcome-icon">
                <i class="fas fa-users"></i>
            </div>
            <h1 class="welcome-title">欢迎来到邻里分身</h1>
            <p class="welcome-subtitle">创建你的 AI 分身，让它帮你匹配小区资源</p>
            
            <div class="feature-list">
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-robot"></i></div>
                    <div class="feature-content">
                        <h3>AI 分身代理</h3>
                        <p>分身帮你发布需求、自动匹配、回复询价</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-exchange-alt"></i></div>
                    <div class="feature-content">
                        <h3>资源交换</h3>
                        <p>发布"我需要"或"我提供"，找到邻居互助</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-bell"></i></div>
                    <div class="feature-content">
                        <h3>智能推送</h3>
                        <p>发现高匹配时推送给你，一键确认即可</p>
                    </div>
                </div>
            </div>

            <button class="btn-primary" onclick="goToOnboarding()">
                开始创建分身 <i class="fas fa-arrow-right"></i>
            </button>
            <button class="btn-secondary" onclick="goToHall()">
                先逛逛大厅
            </button>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('splashScreen').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('welcomeScreen').style.display = 'block';
            }, 500);
        }, 2000);

        function goToOnboarding() { window.location.href = 'onboarding.html'; }
        function goToHall() { window.location.href = 'hall.html'; }
    </script>
</body>
</html>
