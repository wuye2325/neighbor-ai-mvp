<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>邻里分身</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: var(--bg-base); }
        .phone-frame { width: 100%; max-width: 375px; min-height: 100vh; margin: 0 auto; background: var(--bg-base); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px 32px; }
        
        .logo-container { text-align: center; margin-bottom: 60px; }
        .logo { width: 120px; height: 120px; background: var(--primary-gradient); border-radius: 32px; display: flex; justify-content: center; align-items: center; margin: 0 auto 24px; box-shadow: var(--shadow-lg); }
        .logo i { font-size: 56px; color: white; }
        .app-name { font-size: 32px; font-weight: 700; color: var(--text-primary); margin-bottom: 8px; }
        .app-slogan { font-size: 15px; color: var(--text-secondary); }
        
        .features { width: 100%; margin-bottom: 48px; }
        .feature-item { display: flex; align-items: center; gap: 16px; padding: 16px 0; }
        .feature-icon { width: 48px; height: 48px; background: var(--primary-bg); border-radius: var(--radius-md); display: flex; justify-content: center; align-items: center; flex-shrink: 0; }
        .feature-icon i { font-size: 22px; color: var(--primary); }
        .feature-text h3 { font-size: 16px; font-weight: 600; color: var(--text-primary); margin-bottom: 2px; }
        .feature-text p { font-size: 13px; color: var(--text-muted); }
        
        .start-btn { width: 100%; height: 56px; background: var(--primary-gradient); border: none; border-radius: var(--radius-xl); color: white; font-size: 17px; font-weight: 600; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 8px; box-shadow: var(--shadow-md); transition: all 0.2s; }
        .start-btn:active { transform: scale(0.98); }
        
        .login-link { margin-top: 20px; font-size: 14px; color: var(--text-secondary); }
        .login-link a { color: var(--primary); font-weight: 500; text-decoration: none; }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="logo-container">
            <div class="logo"><i class="fas fa-user-friends"></i></div>
            <div class="app-name">邻里分身</div>
            <div class="app-slogan">让分身帮你连接邻里</div>
        </div>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon"><i class="fas fa-robot"></i></div>
                <div class="feature-text">
                    <h3>AI 分身代理</h3>
                    <p>分身替你跑腿，自动匹配需求</p>
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon"><i class="fas fa-brain"></i></div>
                <div class="feature-text">
                    <h3>智能记忆</h3>
                    <p>学习你的习惯，越用越懂你</p>
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon"><i class="fas fa-handshake"></i></div>
                <div class="feature-text">
                    <h3>邻里互助</h3>
                    <p>技能、物品、服务，互通有无</p>
                </div>
            </div>
        </div>

        <button class="start-btn" onclick="location.href='onboarding.html'">
            开始使用
            <i class="fas fa-arrow-right"></i>
        </button>

        <div class="login-link">
            已有账号？<a href="#">立即登录</a>
        </div>
    </div>
</body>
</html>
