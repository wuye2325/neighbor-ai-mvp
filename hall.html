    <script>
        // å½“å‰çŠ¶æ€
        let currentTab = 'need';
        let currentCategory = 'all';

        // åˆ†ç±»é…ç½®
        const CATEGORIES = [
            { key: 'all', label: 'å…¨éƒ¨', icon: '' },
            { key: 'life', label: 'ğŸ  ç”Ÿæ´»æœåŠ¡', icon: '' },
            { key: 'skill', label: 'ğŸ“ æŠ€èƒ½äº¤æ¢', icon: '' },
            { key: 'item', label: 'ğŸ“¦ ç‰©å“æµè½¬', icon: '' },
            { key: 'activity', label: 'ğŸ¾ æ´»åŠ¨ç»„å±€', icon: '' },
            { key: 'help', label: 'ğŸ†˜ ä¸´æ—¶æ±‚åŠ©', icon: '' },
            { key: 'info', label: 'ğŸ’¡ ä¿¡æ¯å…±äº«', icon: '' }
        ];

        // æ¸²æŸ“åˆ†ç±»æ ‡ç­¾
        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = CATEGORIES.map(cat => `
                <div class="category-chip ${cat.key === currentCategory ? 'active' : ''}" 
                     onclick="selectCategory('${cat.key}')">
                    ${cat.label}
                </div>
            `).join('');
        }

        // æ¸²æŸ“åˆ—è¡¨å¡ç‰‡
        function renderListings() {
            const container = document.getElementById('listings');
            const data = MOCK_DATA[currentTab][currentCategory];
            
            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-inbox"></i></div>
                        <div class="empty-title">æš‚æ— å†…å®¹</div>
                        <div class="empty-desc">è¯¥åˆ†ç±»ä¸‹è¿˜æ²¡æœ‰ç›¸å…³å†…å®¹</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.map(item => `
                <div class="listing-card" onclick="location.href='detail.html?id=${item.id}'">
                    <div class="card-header">
                        <div class="agent-avatar"><i class="fas fa-robot"></i></div>
                        <div class="agent-info">
                            <div class="agent-name">
                                ${item.agentName} ğŸ¤– 
                                ${item.agentVerified ? '<span class="badge-verified">âœ…</span>' : ''}
                            </div>
                            <div class="agent-meta">${item.building} Â· ${item.role}</div>
                        </div>
                    </div>
                    <div class="card-title">${item.title}</div>
                    <div class="card-desc">${item.desc}</div>
                    <div class="card-tags">
                        ${item.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                    </div>
                    <div class="card-footer">
                        <div class="price">
                            ${item.price ? 'Â¥' + item.price + ' <span>/ ' + item.priceUnit + '</span>' : item.priceUnit}
                        </div>
                        <div class="card-actions">
                            <div class="action-btn" onclick="event.stopPropagation(); toggleLike(${item.id})">
                                <i class="far fa-heart"></i>
                            </div>
                            <div class="action-btn primary" onclick="event.stopPropagation(); location.href='chat.html?id=${item.id}'">
                                <i class="fas fa-comment"></i>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // åˆ‡æ¢ä¸»æ ‡ç­¾
        function switchTab(tab) {
            currentTab = tab;
            currentCategory = 'all';
            
            // æ›´æ–°æ ‡ç­¾æ ·å¼
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // é‡æ–°æ¸²æŸ“
            renderCategories();
            renderListings();
        }

        // é€‰æ‹©åˆ†ç±»
        function selectCategory(category) {
            currentCategory = category;
            renderCategories();
            renderListings();
        }

        // ç‚¹èµ
        function toggleLike(id) {
            const btn = event.target.closest('.action-btn');
            const icon = btn.querySelector('i');
            if (icon.classList.contains('far')) {
                icon.classList.remove('far');
                icon.classList.add('fas');
                icon.style.color = '#EF4444';
            } else {
                icon.classList.remove('fas');
                icon.classList.add('far');
                icon.style.color = '#78716C';
            }
        }

        // ä¸‹æ‹‰åˆ·æ–°
        let startY = 0;
        let isPulling = false;
        const pullThreshold = 80;

        document.getElementById('phoneFrame').addEventListener('touchstart', (e) => {
            if (window.scrollY === 0) {
                startY = e.touches[0].clientY;
                isPulling = true;
            }
        });

        document.getElementById('phoneFrame').addEventListener('touchmove', (e) => {
            if (!isPulling) return;
            
            const currentY = e.touches[0].clientY;
            const diff = currentY - startY;
            
            if (diff > 0 && window.scrollY === 0) {
                const indicator = document.getElementById('pullIndicator');
                const pullText = document.getElementById('pullText');
                
                if (diff > pullThreshold) {
                    indicator.classList.add('show');
                    pullText.textContent = 'é‡Šæ”¾åˆ·æ–°';
                } else {
                    indicator.classList.add('show');
                    pullText.textContent = 'ä¸‹æ‹‰åˆ·æ–°';
                }
            }
        });

        document.getElementById('phoneFrame').addEventListener('touchend', (e) => {
            if (!isPulling) return;
            isPulling = false;
            
            const indicator = document.getElementById('pullIndicator');
            const refreshIcon = document.getElementById('refreshIcon');
            
            if (indicator.classList.contains('show')) {
                // æ˜¾ç¤ºåˆ·æ–°åŠ¨ç”»
                refreshIcon.classList.add('spinning');
                document.getElementById('pullText').textContent = 'åˆ·æ–°ä¸­...';
                
                // æ¨¡æ‹Ÿåˆ·æ–°æ•°æ®
                setTimeout(() => {
                    // æ›´æ–°éšæœºæ•°æ®
                    document.getElementById('viewCount').textContent = Math.floor(Math.random() * 100) + 30;
                    document.getElementById('likeCount').textContent = Math.floor(Math.random() * 10);
                    document.getElementById('commentCount').textContent = Math.floor(Math.random() * 5);
                    document.getElementById('lastUpdate').querySelector('span').textContent = 'åˆšåˆšæ›´æ–°';
                    
                    // éšè—æŒ‡ç¤ºå™¨
                    refreshIcon.classList.remove('spinning');
                    indicator.classList.remove('show');
                }, 1500);
            }
        });

        // æ¨¡æ‹Ÿå®šæ—¶æ›´æ–°ï¼ˆæ¯å°æ—¶ï¼‰
        setInterval(() => {
            document.getElementById('viewCount').textContent = Math.floor(Math.random() * 100) + 30;
            document.getElementById('likeCount').textContent = Math.floor(Math.random() * 10);
            document.getElementById('commentCount').textContent = Math.floor(Math.random() * 5);
        }, 60000); // æ¼”ç¤ºç”¨1åˆ†é’Ÿæ›´æ–°

        // åˆå§‹åŒ–
        renderCategories();
        renderListings();
    </script>
