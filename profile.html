<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>我的 - 邻里分身</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: var(--bg-base); }
        .phone-frame { width: 100%; max-width: 375px; min-height: 100vh; margin: 0 auto; background: var(--bg-base); padding-bottom: 100px; }
        
        /* 头部个人信息 */
        .profile-header { background: linear-gradient(135deg, #1F2937 0%, #374151 100%); padding: 32px 20px 24px; text-align: center; }
        .profile-avatar { width: 72px; height: 72px; background: var(--primary-gradient); border-radius: 50%; display: flex; justify-content: center; align-items: center; margin: 0 auto 12px; box-shadow: 0 4px 16px rgba(224, 123, 57, 0.3); }
        .profile-avatar i { font-size: 32px; color: white; }
        .profile-name { font-size: 20px; font-weight: 700; color: white; margin-bottom: 4px; }
        .profile-meta { font-size: 13px; color: rgba(255,255,255,0.7); }
        
        /* 统计行 */
        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); background: var(--bg-card); margin: -20px 16px 0; border-radius: var(--radius-xl); padding: 20px 12px; box-shadow: var(--shadow-md); position: relative; z-index: 10; }
        .stat-item { text-align: center; cursor: pointer; padding: 8px; transition: all 0.2s; }
        .stat-item:active { transform: scale(0.95); }
        .stat-value { font-size: 22px; font-weight: 700; color: var(--text-primary); }
        .stat-label { font-size: 11px; color: var(--text-muted); margin-top: 2px; }
        
        /* 区块 */
        .section { padding: 20px 16px 0; }
        .section-title { font-size: 13px; font-weight: 600; color: var(--text-muted); margin-bottom: 12px; padding-left: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* 匹配预览 */
        .match-preview { padding: 0 0 16px; }
        .match-card { display: flex; align-items: center; padding: 14px 16px; background: var(--bg-card); border-radius: var(--radius-lg); margin-bottom: 8px; box-shadow: var(--shadow-xs); cursor: pointer; transition: all 0.2s; }
        .match-card:active { transform: scale(0.99); }
        .match-avatar { width: 44px; height: 44px; background: var(--primary-gradient); border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-right: 12px; flex-shrink: 0; }
        .match-avatar i { font-size: 18px; color: white; }
        .match-info { flex: 1; min-width: 0; }
        .match-name { font-size: 15px; font-weight: 600; color: var(--text-primary); margin-bottom: 2px; }
        .match-status { font-size: 12px; color: var(--text-muted); }
        .match-score { font-size: 15px; font-weight: 700; }
        .match-score.success { color: var(--success); }
        .match-score.pending { color: var(--warm); }
        .match-score.rejected { color: var(--text-muted); }
        
        /* 菜单项 */
        .menu-item { display: flex; align-items: center; padding: 16px; background: var(--bg-card); border-radius: var(--radius-lg); margin-bottom: 8px; cursor: pointer; transition: all 0.2s; box-shadow: var(--shadow-xs); }
        .menu-item:active { transform: scale(0.99); }
        .menu-icon { width: 40px; height: 40px; border-radius: var(--radius-md); display: flex; justify-content: center; align-items: center; margin-right: 12px; flex-shrink: 0; }
        .menu-icon.primary { background: var(--primary-bg); }
        .menu-icon.primary i { color: var(--primary); }
        .menu-icon.accent { background: var(--accent-light); }
        .menu-icon.accent i { color: var(--accent); }
        .menu-icon.warm { background: var(--warm-light); }
        .menu-icon.warm i { color: var(--warm); }
        .menu-icon i { font-size: 16px; }
        .menu-content { flex: 1; min-width: 0; }
        .menu-title { font-size: 15px; font-weight: 600; color: var(--text-primary); margin-bottom: 2px; }
        .menu-desc { font-size: 12px; color: var(--text-muted); }
        .menu-arrow { color: var(--text-muted); font-size: 12px; }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="profile-header">
            <div class="profile-avatar"><i class="fas fa-robot"></i></div>
            <div class="profile-name">我的分身</div>
            <div class="profile-meta">万科金域蓝湾 · 业主</div>
        </div>

        <div class="stats-row">
            <div class="stat-item" onclick="location.href='matches.html'">
                <div class="stat-value">12</div>
                <div class="stat-label">匹配记录</div>
            </div>
            <div class="stat-item" onclick="location.href='memory.html'">
                <div class="stat-value">9</div>
                <div class="stat-label">记忆条数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">23</div>
                <div class="stat-label">互动次数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">4.8</div>
                <div class="stat-label">好评度</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">最近匹配</div>
            <div class="match-preview" id="matchPreview"></div>
            <div class="menu-item" onclick="location.href='matches.html'">
                <div class="menu-icon primary">
                    <i class="fas fa-handshake"></i>
                </div>
                <div class="menu-content">
                    <div class="menu-title">全部匹配记录</div>
                    <div class="menu-desc">本月匹配成功 12 次</div>
                </div>
                <i class="fas fa-chevron-right menu-arrow"></i>
            </div>
        </div>

        <div class="section">
            <div class="section-title">设置</div>
            <div class="menu-item" onclick="location.href='onboarding.html'">
                <div class="menu-icon primary">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="menu-content">
                    <div class="menu-title">分身设置</div>
                    <div class="menu-desc">修改名称、头像、沟通风格</div>
                </div>
                <i class="fas fa-chevron-right menu-arrow"></i>
            </div>
            <div class="menu-item" onclick="location.href='notifications.html'">
                <div class="menu-icon accent">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="menu-content">
                    <div class="menu-title">通知设置</div>
                    <div class="menu-desc">推送、免打扰</div>
                </div>
                <i class="fas fa-chevron-right menu-arrow"></i>
            </div>
            <div class="menu-item">
                <div class="menu-icon warm">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="menu-content">
                    <div class="menu-title">隐私与安全</div>
                    <div class="menu-desc">实名认证、数据管理</div>
                </div>
                <i class="fas fa-chevron-right menu-arrow"></i>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item" onclick="location.href='hall.html'">
                <i class="fas fa-home"></i>
                <span>大厅</span>
            </div>
            <div class="nav-item" onclick="location.href='memory.html'">
                <i class="fas fa-brain"></i>
                <span>记忆</span>
            </div>
            <div class="nav-item" onclick="location.href='publish.html'">
                <div class="publish-btn"><i class="fas fa-plus"></i></div>
            </div>
            <div class="nav-item" onclick="location.href='chat-list.html'">
                <i class="fas fa-comment-dots"></i>
                <span>聊天</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>

    <script src="data/mock-data.js"></script>
    <script>
        renderMatchPreview();

        function renderMatchPreview() {
            const container = document.getElementById('matchPreview');
            const recentMatches = MOCK_DATA.matches.slice(0, 2);
            
            container.innerHTML = recentMatches.map(item => `
                <div class="match-card" onclick="location.href='chat.html?id=${item.id}'">
                    <div class="match-avatar"><i class="fas fa-robot"></i></div>
                    <div class="match-info">
                        <div class="match-name">${item.agentName}</div>
                        <div class="match-status">${item.title} · ${item.time}</div>
                    </div>
                    <div class="match-score ${item.status}">${item.score}%</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
