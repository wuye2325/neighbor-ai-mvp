<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>记忆库 - 邻里分身</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: var(--bg-base); }
        .phone-frame { width: 100%; max-width: 375px; min-height: 100vh; margin: 0 auto; background: var(--bg-base); padding-bottom: 160px; }
        
        .header { background: var(--bg-card); padding: 16px 12px 14px; position: sticky; top: 0; z-index: 100; }
        .header-title { font-size: 22px; font-weight: 700; color: var(--text-primary); }
        
        .category-tabs { display: flex; gap: 8px; padding: 10px 12px; overflow-x: auto; background: var(--bg-card); -webkit-overflow-scrolling: touch; }
        .category-tabs::-webkit-scrollbar { display: none; }
        .category-tab { flex-shrink: 0; padding: 8px 14px; background: var(--bg-muted); border-radius: var(--radius-full); font-size: 13px; color: var(--text-secondary); cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 6px; }
        .category-tab.active { background: var(--primary-gradient); color: white; box-shadow: var(--shadow-sm); }
        .category-tab .count { background: rgba(0,0,0,0.08); padding: 2px 7px; border-radius: var(--radius-full); font-size: 11px; font-weight: 500; }
        .category-tab.active .count { background: rgba(255,255,255,0.25); }
        
        .memory-list { padding: 8px 12px; }
        
        /* 记忆卡片 - 左滑删除 */
        .memory-card-wrapper { position: relative; margin-bottom: 8px; overflow: hidden; border-radius: var(--radius-xl); }
        .memory-card { background: var(--bg-card); padding: 14px 14px; position: relative; z-index: 1; transition: transform 0.25s ease; touch-action: pan-y; box-shadow: var(--shadow-xs); }
        .memory-card.swiped { transform: translateX(-120px); }
        
        .memory-text { font-size: 15px; color: var(--text-primary); line-height: 1.6; }
        
        /* 操作按钮层 */
        .card-actions { position: absolute; right: 0; top: 0; bottom: 0; display: flex; z-index: 0; }
        .card-action { width: 60px; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; transition: all 0.2s; }
        .card-action.edit { background: var(--bg-muted); color: var(--text-secondary); }
        .card-action.delete { background: var(--error); color: white; }
        .card-action i { font-size: 16px; margin-bottom: 4px; }
        .card-action span { font-size: 11px; font-weight: 500; }
        
        .input-area { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); width: 100%; max-width: 375px; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-top: 0.5px solid var(--border-light); padding: 10px 12px; padding-bottom: calc(12px + env(safe-area-inset-bottom, 0px)); z-index: 100; }
        .input-box { display: flex; align-items: center; gap: 10px; background: var(--bg-muted); border-radius: var(--radius-full); padding: 12px 16px; }
        .input-box input { flex: 1; border: none; background: transparent; font-size: 15px; outline: none; color: var(--text-primary); }
        .input-box input::placeholder { color: var(--text-muted); }
        .send-btn { width: 38px; height: 38px; background: var(--primary-gradient); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; flex-shrink: 0; box-shadow: var(--shadow-sm); }
        .send-btn i { font-size: 14px; color: white; }
        
        /* 记忆弹窗 */
        .memory-toast { position: fixed; top: 60px; left: 50%; transform: translateX(-50%); width: calc(100% - 24px); max-width: 351px; background: var(--bg-card); border-radius: var(--radius-xl); box-shadow: var(--shadow-xl); padding: 18px; z-index: 200; opacity: 0; transform: translateX(-50%) translateY(-20px); transition: all 0.3s ease; pointer-events: none; }
        .memory-toast.show { opacity: 1; transform: translateX(-50%) translateY(0); pointer-events: auto; }
        .toast-header { display: flex; align-items: center; gap: 12px; margin-bottom: 14px; }
        .toast-icon { width: 42px; height: 42px; background: var(--primary-bg); border-radius: var(--radius-md); display: flex; justify-content: center; align-items: center; }
        .toast-icon i { font-size: 18px; color: var(--primary); }
        .toast-title { flex: 1; }
        .toast-title h3 { font-size: 15px; font-weight: 600; color: var(--text-primary); margin-bottom: 2px; }
        .toast-title p { font-size: 13px; color: var(--text-muted); }
        .toast-countdown { width: 32px; height: 32px; border-radius: 50%; background: var(--primary-gradient); display: flex; justify-content: center; align-items: center; font-size: 14px; font-weight: 600; color: white; }
        .toast-content { background: var(--bg-muted); border-radius: var(--radius-md); padding: 14px; margin-bottom: 14px; }
        .toast-memory-text { font-size: 14px; color: var(--text-primary); line-height: 1.5; }
        .toast-actions { display: flex; gap: 10px; }
        .toast-btn { flex: 1; padding: 12px; border-radius: var(--radius-md); font-size: 14px; font-weight: 600; cursor: pointer; border: none; transition: all 0.2s; }
        .toast-btn.reject { background: var(--bg-muted); color: var(--text-secondary); }
        .toast-btn.accept { background: var(--primary-gradient); color: white; box-shadow: var(--shadow-sm); }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="header">
            <div class="header-title">记忆库</div>
        </div>

        <div class="category-tabs" id="categoryTabs"></div>

        <div class="memory-list" id="memoryList"></div>

        <div class="input-area">
            <div class="input-box">
                <input type="text" id="memoryInput" placeholder="告诉分身更多关于你的事...">
                <div class="send-btn" onclick="addMemory()">
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
        </div>

        <!-- 记忆弹窗 -->
        <div class="memory-toast" id="memoryToast">
            <div class="toast-header">
                <div class="toast-icon"><i class="fas fa-brain"></i></div>
                <div class="toast-title">
                    <h3>分身学会了新记忆</h3>
                    <p>是否保存到记忆库？</p>
                </div>
                <div class="toast-countdown" id="countdown">5</div>
            </div>
            <div class="toast-content">
                <div class="toast-memory-text">喜欢周末运动，经常打羽毛球和跑步</div>
            </div>
            <div class="toast-actions">
                <button class="toast-btn reject" onclick="rejectMemory()">忽略</button>
                <button class="toast-btn accept" onclick="acceptMemory()">保存</button>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item" onclick="location.href='hall.html'">
                <i class="fas fa-home"></i>
                <span>大厅</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-brain"></i>
                <span>记忆</span>
            </div>
            <div class="nav-item" onclick="location.href='publish.html'">
                <div class="publish-btn"><i class="fas fa-plus"></i></div>
            </div>
            <div class="nav-item" onclick="location.href='chat-list.html'">
                <i class="fas fa-comment-dots"></i>
                <span>聊天</span>
            </div>
            <div class="nav-item" onclick="location.href='profile.html'">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>

    <script src="data/mock-data.js"></script>
    <script>
        let currentCategory = 'all';
        let countdownTimer = null;

        renderCategoryTabs();
        renderMemoryList();

        function renderCategoryTabs() {
            const categories = [
                { key: 'all', label: '全部' },
                { key: 'basic', label: '基本信息' },
                { key: 'skill', label: '技能特长' },
                { key: 'hobby', label: '兴趣爱好' },
                { key: 'habit', label: '生活习惯' }
            ];

            const container = document.getElementById('categoryTabs');
            container.innerHTML = categories.map(cat => {
                const count = cat.key === 'all' 
                    ? Object.values(MOCK_DATA.memory).flat().length 
                    : (MOCK_DATA.memory[cat.key] || []).length;
                return `
                    <div class="category-tab ${cat.key === currentCategory ? 'active' : ''}" 
                         onclick="selectCategory('${cat.key}')">
                        ${cat.label}
                        <span class="count">${count}</span>
                    </div>
                `;
            }).join('');
        }

        function renderMemoryList() {
            const container = document.getElementById('memoryList');
            let memories = [];
            
            if (currentCategory === 'all') {
                memories = Object.entries(MOCK_DATA.memory).flatMap(([category, items]) => 
                    items.map(item => ({ ...item, category }))
                );
            } else {
                memories = (MOCK_DATA.memory[currentCategory] || []).map(item => ({ ...item, category: currentCategory }));
            }

            if (memories.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-lightbulb"></i></div>
                        <div class="empty-title">暂无记忆</div>
                        <div class="empty-desc">告诉分身更多关于你的事</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = memories.map(item => `
                <div class="memory-card-wrapper" data-id="${item.id}">
                    <div class="memory-card" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)">
                        <div class="memory-text">${item.content}${item.detail ? ` ${item.detail}` : ''}</div>
                    </div>
                    <div class="card-actions">
                        <div class="card-action edit" onclick="editMemory('${item.id}')">
                            <i class="fas fa-pen"></i>
                            <span>编辑</span>
                        </div>
                        <div class="card-action delete" onclick="deleteMemory('${item.id}')">
                            <i class="fas fa-trash"></i>
                            <span>删除</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 左滑交互
        let startX = 0, currentX = 0, swiping = false, currentCard = null;

        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
            swiping = true;
            currentCard = e.currentTarget;
        }

        function handleTouchMove(e) {
            if (!swiping || !currentCard) return;
            currentX = e.touches[0].clientX;
            const diff = startX - currentX;
            
            if (diff > 0) {
                const translateX = Math.min(diff, 120);
                currentCard.style.transform = `translateX(-${translateX}px)`;
            } else if (diff < 0 && currentCard.classList.contains('swiped')) {
                currentCard.style.transform = `translateX(-${120 + diff}px)`;
            }
        }

        function handleTouchEnd(e) {
            if (!swiping || !currentCard) return;
            const diff = startX - currentX;
            
            if (diff > 60) {
                currentCard.classList.add('swiped');
                currentCard.style.transform = 'translateX(-120px)';
            } else {
                currentCard.classList.remove('swiped');
                currentCard.style.transform = 'translateX(0)';
            }
            
            swiping = false;
            currentCard = null;
        }

        // 点击空白处收起
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.memory-card-wrapper')) {
                document.querySelectorAll('.memory-card.swiped').forEach(card => {
                    card.classList.remove('swiped');
                    card.style.transform = 'translateX(0)';
                });
            }
        });

        function selectCategory(category) {
            currentCategory = category;
            renderCategoryTabs();
            renderMemoryList();
        }

        function showMemoryToast() {
            const toast = document.getElementById('memoryToast');
            const countdown = document.getElementById('countdown');
            toast.classList.add('show');
            
            let seconds = 5;
            countdown.textContent = seconds;
            
            countdownTimer = setInterval(() => {
                seconds--;
                countdown.textContent = seconds;
                if (seconds <= 0) acceptMemory();
            }, 1000);
        }

        function hideMemoryToast() {
            document.getElementById('memoryToast').classList.remove('show');
            if (countdownTimer) {
                clearInterval(countdownTimer);
                countdownTimer = null;
            }
        }

        function acceptMemory() {
            hideMemoryToast();
            renderMemoryList();
        }

        function rejectMemory() {
            hideMemoryToast();
        }

        function addMemory() {
            const input = document.getElementById('memoryInput');
            const text = input.value.trim();
            if (!text) return;
            
            document.querySelector('.toast-memory-text').textContent = text;
            showMemoryToast();
            input.value = '';
        }

        function editMemory(id) {
            alert('编辑记忆：' + id);
        }

        function deleteMemory(id) {
            if (confirm('确定要删除这条记忆吗？')) {
                Object.keys(MOCK_DATA.memory).forEach(cat => {
                    MOCK_DATA.memory[cat] = MOCK_DATA.memory[cat].filter(item => item.id !== id);
                });
                renderCategoryTabs();
                renderMemoryList();
            }
        }
    </script>
</body>
</html>
