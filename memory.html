    <script>
        let currentCategory = 'all';
        let countdownTimer = null;

        // åˆå§‹åŒ–
        renderCategoryTabs();
        renderMemoryList();

        function renderCategoryTabs() {
            const categories = [
                { key: 'all', label: 'å…¨éƒ¨' },
                { key: 'basic', label: 'åŸºæœ¬ä¿¡æ¯' },
                { key: 'skill', label: 'æŠ€èƒ½ç‰¹é•¿' },
                { key: 'hobby', label: 'å…´è¶£çˆ±å¥½' },
                { key: 'habit', label: 'ç”Ÿæ´»ä¹ æƒ¯' }
            ];

            const container = document.getElementById('categoryTabs');
            container.innerHTML = categories.map(cat => {
                const count = cat.key === 'all' 
                    ? Object.values(MOCK_DATA.memory).flat().length 
                    : (MOCK_DATA.memory[cat.key] || []).length;
                return `
                    <div class="category-tab ${cat.key === currentCategory ? 'active' : ''}" 
                         onclick="selectCategory('${cat.key}')">
                        ${cat.label}
                        <span class="count">${count}</span>
                    </div>
                `;
            }).join('');
        }

        function renderMemoryList() {
            const container = document.getElementById('memoryList');
            let memories = [];
            
            if (currentCategory === 'all') {
                memories = Object.entries(MOCK_DATA.memory).flatMap(([category, items]) => 
                    items.map(item => ({ ...item, category }))
                );
            } else {
                memories = (MOCK_DATA.memory[currentCategory] || []).map(item => ({ ...item, category: currentCategory }));
            }

            if (memories.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-lightbulb"></i></div>
                        <div class="empty-title">æš‚æ— è®°å¿†</div>
                        <div class="empty-desc">å‘Šè¯‰åˆ†èº«æ›´å¤šå…³äºä½ çš„äº‹</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = memories.map(item => `
                <div class="memory-card">
                    <div class="memory-header">
                        <div class="memory-icon">${item.icon}</div>
                        <div class="memory-content">
                            <div class="memory-title">${item.content}</div>
                            ${item.detail ? `<div class="memory-detail">${item.detail}</div>` : ''}
                        </div>
                    </div>
                    <div class="memory-meta">
                        <div class="memory-time">${item.time}</div>
                        <div class="memory-actions">
                            <button class="memory-action edit" onclick="editMemory('${item.id}')">ç¼–è¾‘</button>
                            <button class="memory-action delete" onclick="deleteMemory('${item.id}')">åˆ é™¤</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function selectCategory(category) {
            currentCategory = category;
            renderCategoryTabs();
            renderMemoryList();
        }

        function showMemoryToast() {
            const toast = document.getElementById('memoryToast');
            const countdown = document.getElementById('countdown');
            toast.classList.add('show');
            
            let seconds = 5;
            countdown.textContent = seconds;
            
            countdownTimer = setInterval(() => {
                seconds--;
                countdown.textContent = seconds;
                if (seconds <= 0) {
                    acceptMemory();
                }
            }, 1000);
        }

        function hideMemoryToast() {
            const toast = document.getElementById('memoryToast');
            toast.classList.remove('show');
            if (countdownTimer) {
                clearInterval(countdownTimer);
                countdownTimer = null;
            }
        }

        function acceptMemory() {
            hideMemoryToast();
            alert('âœ… è®°å¿†å·²ä¿å­˜åˆ°è®°å¿†åº“ï¼');
        }

        function rejectMemory() {
            hideMemoryToast();
            alert('å·²å¿½ç•¥è¯¥è®°å¿†');
        }

        function addMemory() {
            const input = document.getElementById('memoryInput');
            const text = input.value.trim();
            if (!text) return;
            
            // è§¦å‘è®°å¿†å¼¹çª—æ¼”ç¤º
            document.querySelector('.toast-memory-text').textContent = text;
            showMemoryToast();
            input.value = '';
        }

        function editMemory(id) {
            alert('ç¼–è¾‘è®°å¿†ï¼š' + id);
        }

        function deleteMemory(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å¿†å—ï¼Ÿ')) {
