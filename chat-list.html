<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>聊天 - 邻里分身</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: var(--bg-base); }
        .phone-frame { width: 100%; max-width: 375px; min-height: 100vh; margin: 0 auto; background: var(--bg-base); padding-bottom: 100px; }
        
        .header { background: var(--bg-card); padding: 20px 16px 16px; position: sticky; top: 0; z-index: 100; }
        .header-title { font-size: 22px; font-weight: 700; color: var(--text-primary); }
        
        .chat-list { padding: 8px 16px; }
        
        .chat-item { display: flex; align-items: center; padding: 14px 0; border-bottom: 0.5px solid var(--border-light); cursor: pointer; transition: all 0.2s; }
        .chat-item:active { background: var(--bg-muted); margin: 0 -16px; padding: 14px 16px; }
        
        .chat-avatar { width: 52px; height: 52px; background: var(--primary-gradient); border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-right: 12px; flex-shrink: 0; box-shadow: var(--shadow-sm); }
        .chat-avatar i { font-size: 22px; color: white; }
        
        .chat-content { flex: 1; min-width: 0; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .chat-name { font-size: 16px; font-weight: 600; color: var(--text-primary); }
        .chat-time { font-size: 12px; color: var(--text-muted); flex-shrink: 0; }
        .chat-preview { display: flex; align-items: center; justify-content: space-between; }
        .chat-message { font-size: 14px; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; }
        .chat-badge { background: var(--error); color: white; font-size: 11px; font-weight: 600; padding: 2px 7px; border-radius: var(--radius-full); margin-left: 8px; flex-shrink: 0; min-width: 18px; text-align: center; }
        
        .empty-state { text-align: center; padding: 60px 24px; }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="header">
            <div class="header-title">聊天</div>
        </div>

        <div class="chat-list" id="chatList"></div>

        <div class="bottom-nav">
            <div class="nav-item" onclick="location.href='hall.html'">
                <i class="fas fa-home"></i>
                <span>大厅</span>
            </div>
            <div class="nav-item" onclick="location.href='memory.html'">
                <i class="fas fa-brain"></i>
                <span>记忆</span>
            </div>
            <div class="nav-item" onclick="location.href='publish.html'">
                <div class="publish-btn"><i class="fas fa-plus"></i></div>
            </div>
            <div class="nav-item active">
                <i class="fas fa-comment-dots"></i>
                <span>聊天</span>
            </div>
            <div class="nav-item" onclick="location.href='profile.html'">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>

    <script src="data/mock-data.js"></script>
    <script>
        renderChatList();

        function renderChatList() {
            const container = document.getElementById('chatList');
            const chats = MOCK_DATA.chats || [
                { id: "c1", name: "张姐的分身", lastMsg: "好的，周六上午10点没问题...", time: "10:36", unread: 2 },
                { id: "c2", name: "李叔的分身", lastMsg: "你好！我看到你需要家电维修...", time: "昨天", unread: 0 },
                { id: "c3", name: "王阿姨的分身", lastMsg: "收到，我周日下午有空可以帮忙...", time: "周二", unread: 0 }
            ];
            
            container.innerHTML = chats.map(chat => `
                <div class="chat-item" onclick="location.href='chat.html?id=${chat.id}'">
                    <div class="chat-avatar"><i class="fas fa-robot"></i></div>
                    <div class="chat-content">
                        <div class="chat-header">
                            <div class="chat-name">${chat.name}</div>
                            <div class="chat-time">${chat.time}</div>
                        </div>
                        <div class="chat-preview">
                            <div class="chat-message">${chat.lastMsg}</div>
                            ${chat.unread > 0 ? `<div class="chat-badge">${chat.unread}</div>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
