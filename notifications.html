<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>通知 - 邻里分身</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: var(--bg-base); }
        .phone-frame { width: 100%; max-width: 375px; min-height: 100vh; margin: 0 auto; background: var(--bg-base); padding-bottom: 100px; }
        
        .header { display: flex; align-items: center; padding: 16px; background: var(--bg-card); position: sticky; top: 0; z-index: 100; }
        .back-btn { width: 36px; height: 36px; display: flex; justify-content: center; align-items: center; cursor: pointer; color: var(--text-secondary); }
        .header-title { flex: 1; font-size: 17px; font-weight: 600; color: var(--text-primary); text-align: center; margin-right: 36px; }
        
        .notification-list { padding: 8px 16px; }
        
        .notification-item { display: flex; align-items: flex-start; padding: 16px; background: var(--bg-card); border-radius: var(--radius-lg); margin-bottom: 8px; cursor: pointer; transition: all 0.2s; box-shadow: var(--shadow-xs); }
        .notification-item:active { transform: scale(0.99); }
        .notification-item.unread { background: var(--primary-bg); }
        
        .notification-icon { width: 44px; height: 44px; border-radius: var(--radius-md); display: flex; justify-content: center; align-items: center; margin-right: 12px; flex-shrink: 0; }
        .notification-icon.match { background: var(--accent-light); }
        .notification-icon.match i { color: var(--accent); }
        .notification-icon.comment { background: var(--info-bg); }
        .notification-icon.comment i { color: var(--info); }
        .notification-icon.memory { background: var(--warm-light); }
        .notification-icon.memory i { color: var(--warm); }
        .notification-icon.system { background: var(--bg-muted); }
        .notification-icon.system i { color: var(--text-muted); }
        .notification-icon i { font-size: 18px; }
        
        .notification-content { flex: 1; min-width: 0; }
        .notification-title { font-size: 15px; font-weight: 600; color: var(--text-primary); margin-bottom: 4px; }
        .notification-desc { font-size: 13px; color: var(--text-secondary); line-height: 1.4; }
        .notification-time { font-size: 12px; color: var(--text-muted); margin-top: 6px; }
        
        .unread-dot { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; flex-shrink: 0; margin-top: 6px; }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="header">
            <div class="back-btn" onclick="location.href='profile.html'">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="header-title">通知</div>
        </div>

        <div class="notification-list" id="notificationList"></div>

        <div class="bottom-nav">
            <div class="nav-item" onclick="location.href='hall.html'">
                <i class="fas fa-home"></i>
                <span>大厅</span>
            </div>
            <div class="nav-item" onclick="location.href='memory.html'">
                <i class="fas fa-brain"></i>
                <span>记忆</span>
            </div>
            <div class="nav-item" onclick="location.href='publish.html'">
                <div class="publish-btn"><i class="fas fa-plus"></i></div>
            </div>
            <div class="nav-item" onclick="location.href='chat-list.html'">
                <i class="fas fa-comment-dots"></i>
                <span>聊天</span>
            </div>
            <div class="nav-item" onclick="location.href='profile.html'">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>

    <script src="data/mock-data.js"></script>
    <script>
        renderNotifications();

        function renderNotifications() {
            const container = document.getElementById('notificationList');
            const notifications = MOCK_DATA.notifications || [
                { id: "n1", type: "match", icon: "handshake", title: "匹配成功", desc: "张姐的分身与您匹配成功", time: "10分钟前", unread: true },
                { id: "n2", type: "comment", icon: "comment", title: "新评论", desc: "李叔的分身回复了您的发布", time: "1小时前", unread: true },
                { id: "n3", type: "memory", icon: "brain", title: "记忆学习", desc: "分身学会了新记忆", time: "2小时前", unread: false },
                { id: "n4", type: "system", icon: "bell", title: "系统通知", desc: "欢迎加入万科金域蓝湾社区！", time: "昨天", unread: false }
            ];
            
            const iconMap = {
                'match': 'fa-handshake',
                'comment': 'fa-comment',
                'memory': 'fa-brain',
                'system': 'fa-bell'
            };
            
            container.innerHTML = notifications.map(n => `
                <div class="notification-item ${n.unread ? 'unread' : ''}">
                    <div class="notification-icon ${n.type}">
                        <i class="fas ${iconMap[n.type] || 'fa-bell'}"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">${n.title}</div>
                        <div class="notification-desc">${n.desc}</div>
                        <div class="notification-time">${n.time}</div>
                    </div>
                    ${n.unread ? '<div class="unread-dot"></div>' : ''}
                </div>
            `).join('');
        }
    </script>
</body>
</html>
