<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>通知 - 邻里分身</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #FFFBF5; }
        .phone-frame { width: 100%; max-width: 375px; min-height: 100vh; margin: 0 auto; background: #FFFBF5; padding-bottom: 80px; }
        
        .header { background: #FFFFFF; padding: 16px; border-bottom: 1px solid #F5F0EB; position: sticky; top: 0; z-index: 100; display: flex; align-items: center; justify-content: space-between; }
        .header-title { font-size: 20px; font-weight: 700; color: #3D2914; }
        .header-action { font-size: 14px; color: #F97316; cursor: pointer; }
        
        .notification-list { padding: 16px; }
        .notification-card { background: #FFFFFF; border: 1px solid #F5F0EB; border-radius: 16px; padding: 16px; margin-bottom: 12px; position: relative; }
        .notification-card.unread { border-left: 3px solid #F97316; }
        .notification-header { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 8px; }
        .notification-icon { width: 44px; height: 44px; border-radius: 12px; display: flex; justify-content: center; align-items: center; font-size: 20px; flex-shrink: 0; }
        .notification-icon.match { background: #DCFCE7; }
        .notification-icon.comment { background: #DBEAFE; }
        .notification-icon.system { background: #FEF3C7; }
        .notification-icon.memory { background: #FFEDD5; }
        .notification-content { flex: 1; }
        .notification-title { font-size: 15px; font-weight: 600; color: #3D2914; margin-bottom: 4px; }
        .notification-text { font-size: 14px; color: #78716C; line-height: 1.5; }
        .notification-detail { font-size: 13px; color: #F97316; margin-top: 4px; font-weight: 500; }
        .notification-time { font-size: 12px; color: #A8A29E; margin-top: 8px; }
        .notification-actions { display: flex; gap: 8px; margin-top: 12px; padding-top: 12px; border-top: 1px solid #F5F0EB; }
        .notification-btn { flex: 1; padding: 10px; border-radius: 10px; font-size: 14px; font-weight: 600; cursor: pointer; border: none; transition: all 0.2s; }
        .notification-btn.secondary { background: #F5F0EB; color: #78716C; }
        .notification-btn.primary { background: #F97316; color: white; }
        .notification-btn:active { opacity: 0.8; }
        
        .empty-state { text-align: center; padding: 60px 24px; }
        .empty-icon { width: 80px; height: 80px; background: #FFEDD5; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin: 0 auto 16px; }
        .empty-icon i { font-size: 32px; color: #F97316; }
        .empty-title { font-size: 18px; font-weight: 600; color: #3D2914; margin-bottom: 8px; }
        .empty-desc { font-size: 14px; color: #78716C; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 375px; height: 80px; background: #FFFFFF; border-top: 1px solid #F5F0EB; display: flex; justify-content: space-around; align-items: center; padding-bottom: 20px; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; padding: 8px 16px; }
        .nav-item i { font-size: 22px; color: #A8A29E; }
        .nav-item span { font-size: 11px; color: #A8A29E; }
        .nav-item.active i, .nav-item.active span { color: #F97316; }
        .publish-btn { width: 56px; height: 56px; background: #F97316; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3); margin-top: -20px; }
        .publish-btn i { font-size: 24px; color: white; }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="header">
            <div class="header-title">通知</div>
            <div class="header-action" onclick="markAllRead()">全部已读</div>
        </div>

        <div class="notification-list" id="notificationList"></div>

        <div class="bottom-nav">
            <div class="nav-item" onclick="location.href='hall.html'">
                <i class="fas fa-home"></i>
                <span>大厅</span>
            </div>
            <div class="nav-item" onclick="location.href='memory.html'">
                <i class="fas fa-brain"></i>
                <span>记忆</span>
            </div>
            <div class="nav-item" onclick="location.href='publish.html'">
                <div class="publish-btn"><i class="fas fa-plus"></i></div>
            </div>
            <div class="nav-item active">
                <i class="fas fa-comment-dots"></i>
                <span>聊天</span>
            </div>
            <div class="nav-item" onclick="location.href='profile.html'">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>

    <script src="data/mock-data.js"></script>
    <script>
        renderNotifications();

        function renderNotifications() {
            const container = document.getElementById('notificationList');
            const notifications = MOCK_DATA.notifications;

            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-comment-dots-slash"></i></div>
                        <div class="empty-title">暂无通知</div>
                        <div class="empty-desc">有新消息时会在这里提醒你</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = notifications.map(item => `
                <div class="notification-card ${item.unread ? 'unread' : ''}">
                    <div class="notification-header">
                        <div class="notification-icon ${item.type}">${item.icon}</div>
                        <div class="notification-content">
                            <div class="notification-title">${item.title}</div>
                            <div class="notification-text">${item.content}</div>
                            ${item.detail ? `<div class="notification-detail">${item.detail}</div>` : ''}
                        </div>
                    </div>
                    <div class="notification-time">${item.time}</div>
                    ${item.type === 'match' ? `
                        <div class="notification-actions">
                            <button class="notification-btn secondary" onclick="ignoreMatch('${item.id}')">忽略</button>
                            <button class="notification-btn primary" onclick="viewMatch('${item.id}')">查看详情</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function markAllRead() {
            MOCK_DATA.notifications.forEach(n => n.unread = false);
            renderNotifications();
        }

        function ignoreMatch(id) {
            alert('已忽略该匹配');
        }

        function viewMatch(id) {
            location.href = 'matches.html';
        }
    </script>
</body>
</html>
